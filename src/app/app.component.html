
<form [formGroup]="form" (ngSubmit)="onSub()">

  <h1>Value : {{ form.get('button').value}}</h1>
  <h1>Touched : {{ form.get('button').touched}}</h1>
  <h1>Dirty : {{ form.get('button').dirty}}</h1>
  <h1>Error : {{ form.get('button').hasError('required')}}</h1>

<app-toggle-button [childButtons] = "statements"  (click)="onSub()" formControlName="button"></app-toggle-button>

</form>
